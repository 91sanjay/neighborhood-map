<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Negihborhood Map | Knockout | Google Maps API"><meta name="author" content="Sanjay Rajashekhar"><title>Neighborhood map</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css"><link rel="stylesheet" href="css/style.css"> <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script> <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script> <script type="text/javascript">WebFont.load({google:{families:['Montserrat::latin','Open+Sans::latin']}});</script> </head><body> <nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas-xs" role="navigation"> <a class="navmenu-brand off-canvas" href="#">Explore New York City</a><div class="filter-box"> <input type="text" class="filter col-xs-offset-1 col-xs-8" data-bind="textInput: filterCriteria, event: {keyup: filter}" placeholder="Filter by location"/> <button type="button" class="filter-icon-holder col-xs-2" data-bind="click: filter"><span class="glyphicon glyphicon-filter filter-icon" aria-hidden="true"></span></button></div><div class="place-list"><ul class="places" data-bind="foreach: markersArray"><li class="place" data-bind="text: title, click: $parent.selectMarker, attr: {id: id}"></li></ul></div> </nav><div class="navbar navbar-default navbar-fixed-top"> <button type="button" class="navbar-toggle hamburger" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#">Neighborhood Map</a></div><div id="map"></div><div id="map-error" class="hide" role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> <span>Aww Snap! Google Maps Failed to load</span></div> <script>var mapLoadError=function(){var errorMsg=document.getElementById("map-error");errorMsg.className="alert alert-danger alert-dismissible";setTimeout(function(){errorMsg.className="hide";},4000);}</script> <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBpd-K_P4EShPu5odtjRtybExwUMWBU6hY&signed_in=true' onerror='mapLoadError()'></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script> <script src="scripts/templates.js"></script> <script src="scripts/main.js"></script> </body></html>
