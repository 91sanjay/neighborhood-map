<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><meta name=description content="Negihborhood Map | Knockout | Google Maps API"><meta name=author content="Sanjay Rajashekhar"><title>Neighborhood map</title><link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css><link rel=stylesheet href=css/style.css><script src=https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js></script><script>WebFont.load({google:{families:["Montserrat::latin","Open+Sans::latin"]}});</script><body id=body><nav id=myNavmenu class="navmenu navmenu-default navmenu-fixed-left offcanvas-xs" role=navigation><a class="navmenu-brand off-canvas" href=#>Explore New York City</a><div class=filter-box><input class="filter col-xs-offset-1 col-xs-8" data-bind="textInput: filterCriteria, event: {keyup: filter}" placeholder="Filter by location"> <button type=button class="filter-icon-holder col-xs-2" data-bind="click: filter"><span class="glyphicon glyphicon-filter filter-icon" aria-hidden=true></span></button></div><div class=place-list><ul id=places-holder class=places data-bind="foreach: markersArray"><li class=place data-bind="text: title, click: $parent.selectMarker, attr: {id: id}"></li></ul></div></nav><div class="navbar navbar-default navbar-fixed-top"><button type=button class="navbar-toggle hamburger" data-toggle=offcanvas data-target=#myNavmenu data-canvas=body><span class=icon-bar></span> <span class=icon-bar></span> <span class=icon-bar></span></button> <a class=navbar-brand href=#>Neighborhood Map</a></div><div id=map></div><script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js></script><script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js></script><script src=scripts/templates.js></script><script src=scripts/main.js></script><script>var places=document.getElementById("places-holder");window.onresize=function(){window.innerWidth<768?(places.setAttribute("data-toggle","offcanvas"),places.setAttribute("data-target","#myNavmenu")):places.hasAttribute("data-toggle")&&places.hasAttribute("data-target")&&(places.removeAttribute("data-toggle"),places.removeAttribute("data-target"))};var logError=function(e,t){console.log("called"),console.log(e),document.body.insertAdjacentHTML("afterbegin",e.replace("[error]",t))};</script><script async src="https://maps.googleapis.com/maps/api/js?callback=init" onerror=logError(mapsFailAlert,mapsFailMsg)></script>
